<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="upper">
        <div class="gmail">
            <a href="https://mail.google.com/mail/?tab=wm" target="_blank">Gmail</a>
        </div>
        <div class="images">
            <a href="https://www.google.com.ph/imghp?hl=en&tab=wi" target="_blank">Images</a>
        </div>
        <div id="googleapps">
            <a href="https://www.google.com.ph/intl/en/about/products?tab=wh" role="button" title="Google Apps button" target="_blank"></a>
        </div>
        <div>
            <a id="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" target="_blank">Sign In</a>
        </div>
    </div>   
    <center>          
        <div class="logo">
            <img src="./images/googlelogo.png" alt="Google logo" width="272" height="92"/>
        </div>
        <div class="search">
            <form action="" method="GET">
                <input class="input-bar" type="text" name="search-bar" title="Search Bar"/>
                <br>
                <br>
                <input type="submit" name="google-search" value="Google Search"/>
                <input type="submit" name="feeling-lucky" value="I'm Feeling Lucky"/>
            </form>
        </div>
        <div class="language">
            <p>Google offered in: <span>Filipino</span> <span>Cebuano</span></p>
        </div>
    </center>
    <div class="footer">
        <div class="footer1">
            <a id="ph" href="https://en.wikipedia.org/wiki/Philippines" target="_blank">Philippines</a>
        </div>
        <span class="footer2">
            <a id="advertising" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj_qKe45MbgAhVm4YMKHehoD-AQkdQCCA8&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_ph%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1-mJwbsXB9XqJxsyVEXQyJ" target="_blank">Advertising</a>
            <a id="business" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj_qKe45MbgAhVm4YMKHehoD-AQktQCCBA&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K" target="_blank">Business</a>
            <a id="about" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj_qKe45MbgAhVm4YMKHehoD-AQkNQCCBE&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_ph%2Fabout%2F%3Futm_source%3Dgoogle-PH%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw30RjCvGiTAwhZK3JzdZp9T" target="_blank">About</a>
        </span>
        <span class="footer3">
            <a id="privacy" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj_qKe45MbgAhVm4YMKHehoD-AQ8awCCAs&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_ph%2Fpolicies%2Fprivacy%2F%3Ffg%3D1&usg=AOvVaw1zpWyUMNYPXPSS7XT3jR4J" target="_blank">Privacy</a>
            <a id="terms" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj_qKe45MbgAhVm4YMKHehoD-AQ8qwCCAw&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_ph%2Fpolicies%2Fterms%2F%3Ffg%3D1&usg=AOvVaw38ud7eq1GyHH1OISW1tJwB" target="_blank">Terms</a>
            <a id="settings" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj_qKe45MbgAhVm4YMKHehoD-AQzq0CCA0&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F" target="_blank">Settings</a>
        </span>
    </div>
</body>
</html>
